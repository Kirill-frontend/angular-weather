<div *ngFor="let cast of forecasts"  class="flex w-full justify-between items-center px-16 md:px-0">
  <!-- left side -->
  <div class="flex gap-8">
    <div class="flex items-center"> <img
        [src]="'http://openweathermap.org/img/w/' + cast.weather[0].icon + '.png'" alt="snow"> </div>
    <div class="flex flex-col">
      <!-- time -->
      <div class="text-white text-lg"> {{ cast.dt_txt | getTimeFromStr }} </div>
      <!-- Weather -->
      <div class="text-gray-400 text-lg"> {{ cast.weather[0].description }} </div>
    </div>
  </div>
  <!-- right side -->
  <div class="">
    <!-- Degree  -->
    <div class="text-gray-400 text-2xl"> {{ cast.main.temp | degree }} </div>
  </div>
</div>
