<div
  class="flex flex-col items-center md:py-10 -mx-9 py-2 md:px-8  bg-blur lg:absolute top-0 overflow-scroll bottom-0 right-16 lg:padding-r-12">
  <!-- SEARCH -->
  <app-input-location classes="hidden md:block" (outLocation)="getCity($event)"></app-input-location>
  <span class="text-white text-sm md:text-lg text-center md:text-left w-full self-start my-5 md:my-10">Weather
    Details...</span>
  <!-- Weather details -->
  <div class="flex flex-col" *ngIf="weather">
    <!-- Weather -->
    <span class="text-white text-sm md:text-lg uppercase font-bold"> {{ weather.weather[0].description }} </span>
    <div class="flex items-center justify-between pt-8">
      <span class="text-gray-300 text-sm md:text-lg">Temp Max</span>
      <span class="flex text-white text-sm md:text-lg gap-6"> {{ weather.main.temp_max | degree }} <img
          src="/temp_h.png" alt="temp"> </span>
    </div>
    <div class="flex items-center justify-between pt-8">
      <span class="text-gray-300 text-sm md:text-lg">Temp min</span>
      <span class="flex text-white text-sm md:text-lg gap-6"> {{ weather.main.temp_min | degree }} <img
          src="/temp_m.png" alt="temp"> </span>
    </div>
    <div class="flex items-center justify-between pt-8">
      <span class="text-gray-300 text-sm md:text-lg">Humadity</span>
      <span class="flex text-white text-sm md:text-lg gap-6"> {{ weather.main.humidity }}% <img src="/humadity.png"
          alt="humadity"> </span>
    </div>
    <div class="flex items-center justify-between pt-8">
      <span class="text-gray-300 text-sm md:text-lg">Cloudy</span>
      <span class="flex text-white text-sm md:text-lg gap-6"> {{ weather.clouds.all }}% <img src="/cloudy.png"
          alt="cloudy" class="w-6 h-6"> </span>
    </div>
    <div class="flex items-center justify-between pt-8">
      <span class="text-gray-300 text-sm md:text-lg">Wind</span>
      <span class="flex text-white text-sm md:text-lg gap-6"> {{ weather.wind.speed }}km/h <img src="/wind.png"
          alt="temp"> </span>
    </div>
  </div>
  <hr class="h-[2px] bg-white w-full mt-10" />
  <!-- DAy forecast -->
  <span class="text-white text-lg self-start my-10 hidden md:inline-block">Todayâ€™s Weather Forecast...</span>

  <div class="flex-col justify-between items-center w-full  md:flex" *ngIf="weather">
    <app-forecast-list [coords]="weather.coord"></app-forecast-list>
  
  </div>
</div>
